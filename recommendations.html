<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | Rustem Nazarov</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
            --accent: #3498db;
            --light-bg: #f9f9f9;
            --border: #e1e1e1;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            background-color: var(--light-bg);
        }
        header {
            margin: 3rem 0 2rem;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            font-size: 2.2rem;
        }
        .recommendation {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        .recommendation-text {
            font-style: italic;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .recommendation-text:before {
            content: '"';
            font-size: 4rem;
            color: rgba(52, 152, 219, 0.2);
            position: absolute;
            left: -1rem;
            top: -1.5rem;
            line-height: 1;
        }
        .recommender-info {
            margin-left: 0;
        }
        .recommender-name {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        .recommender-title {
            color: var(--secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 3rem 0;
        }
        .nav-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent);
            border-radius: 30px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: var(--accent);
            color: white;
        }
        footer {
            text-align: center;
            margin: 3rem 0;
            padding: 1rem 0;
