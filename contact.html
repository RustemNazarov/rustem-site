        :root {

        body {

        }

            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid var(--accent);
            border-radius: 30px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: var(--accent);
            color: white;
        }
        footer {
            text-align: center;
            margin: 3rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            color: var(--secondary);
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {

        }
